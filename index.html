<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
            </div>
        </header>

        <main>
            <div class="weather-card">
                <div class="weather-info">
                    <div class="location">
                        <h2 id="city-name">--</h2>
                        <p id="current-date">--</p>
                    </div>
                    <div class="temperature">
                        <div class="current-temp">
                            <span id="temp-value">--</span>
                            <span class="temp-unit">°C</span>
                        </div>
                        <div class="weather-description" id="weather-description">--</div>
                    </div>
                </div>
                <div class="weather-icon">
                    <i id="weather-icon" class="fas fa-sun"></i>
                </div>
            </div>

            <div class="details-card">
                <div class="detail-item">
                    <i class="fas fa-temperature-high"></i>
                    <div>
                        <p>Feels Like</p>
                        <p id="feels-like">--°C</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p>Humidity</p>
                        <p id="humidity">--%</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p>Wind Speed</p>
                        <p id="wind-speed">-- km/h</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-alt"></i>
                    <div>
                        <p>Pressure</p>
                        <p id="pressure">-- hPa</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
